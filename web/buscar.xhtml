<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/plantilla.xhtml">
            <h:head>
                <h:outputScript library="js" name="spanishLocale.js"/>
            </h:head>
            <ui:define name="content">
                <div id="contenedor">
                <h1>Consulta entrada/salida</h1>
                <h:form>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Id/Usuario"/>
                        <p:selectOneMenu value="#{buscarController.codigoUsuario}"  filter="true" filterMatchMode="contains">
                            <f:selectItems value="#{buscarController.nusuarios}" var="us" itemLabel="#{us.id}, #{us.nombre}" itemValue="#{us.id}"/>
                        </p:selectOneMenu>

                        <p:commandButton icon="ui-icon-search" value="Buscar entradas" update="lista" actionListener="#{buscarController.buscarHorario()}"/>
                    </h:panelGrid>

                    <p:dataList id="lista" emptyMessage="No hay resultados" value="#{buscarController.nhorarios}" var="hor" >
                       Entrada #{hor.entrada} 
                      
                    </p:dataList>
                   <p:commandButton icon="ui-icon-search" value="Buscar salidas" update="lista2" actionListener="#{buscarController.buscarHorario2()}"/>
                   <p:dataList id="lista2" emptyMessage="No hay resultados" value="#{buscarController.nhorarios2}" var="hor2" >
                       Salida #{hor2.salida} 
                    </p:dataList>
                </h:form>
                <button id="btnCapturar">Tomar Reporte de registros</button>
                                  <div id="contenedorCanvas" style="border: 1px solid red;">
  </div>
                <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.1/dist/html2canvas.min.js"></script>
                      <script src="script.js"></script>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
